<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>THE DICE GAME</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Indie+Flower|Lobster" rel="stylesheet">
  <link rel="shortcut icon" href="Images/favi.png">
</head>
<body>
  <div class="container">
    <h1 id="res">CAN YOU BEAT GOD?? </h1>
    <div class="dice">
      <p>You</p>
      <img id="img1" class="img1" src="Images/dice4.png" alt="dice">
    </div>

    <div class="dice">
      <p>GOD</p>
      <img id="img2" class="img2" src="Images/dice4.png" alt="dice">
    </div>
  </div>
  <button id="roll_btn" class="btn">Roll</button>
  <input type="text" id="result_counter1" value="You: 0" readonly>
  <input type="text" id="result_counter2" value=" God: 0" readonly>
</body>
<script src="script.js"></script>
</html>
